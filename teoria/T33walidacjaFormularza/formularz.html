<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Zmiana hasła</h1>
</header>

<section id="content">
    <form id="formularz">
        <input type="text" name="username" id="nazwa-uzytkownika" placeholder="Nazwa użytkownika">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="text" name="password-1" id="password-1" placeholder="hasło">
        <input type="text" name="password-2" id="password-2" placeholder="hasło">
        <button id="password">Zmień hasło</button>
    </form>
</section>

<footer>
    <p>Mateusz Pakuła &copy; 2023</p>
</footer>

<script src="script.js"></script>
</body>
</html>
